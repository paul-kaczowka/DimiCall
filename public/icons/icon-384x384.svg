      <path d="M 94.08 0 Q 147.84000000000003 -53.760000000000005 94.08 -107.52000000000001" 
            stroke="#EAEAEA" stroke-width="5.376" fill="none"/>
    </g>
  </g>
  
  <!-- Texte DimiCall (pour les grandes tailles) -->
  
  <text x="192" y="355.2" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="30.72" font-weight="bold" 
