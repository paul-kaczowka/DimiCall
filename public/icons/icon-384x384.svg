<?xml version="1.0" encoding="UTF-8"?>
<svg width="384" height="384" viewBox="0 0 384 384" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan avec dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A84FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0060DF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Arrière-plan arrondi -->
  <rect width="384" height="384" rx="76.80000000000001" ry="76.80000000000001" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Icône téléphone stylisée -->
  <g transform="translate(192, 192)">
    <!-- Corps du téléphone -->
    <rect x="-40.32" y="-67.2" width="80.64" height="134.4" 
          rx="13.440000000000001" ry="13.440000000000001" fill="#EAEAEA" opacity="0.9"/>
    
    <!-- Écran -->
    <rect x="-32.256" y="-53.760000000000005" width="64.512" height="94.08" 
          rx="5.376" ry="5.376" fill="#0A0A0A" opacity="0.8"/>
    
    <!-- Bouton home -->
    <circle cx="0" cy="53.760000000000005" r="8.064" fill="#EAEAEA" opacity="0.7"/>
    
    <!-- Ondes de signal -->
    <g opacity="0.6">
      <path d="M 67.2 -26.880000000000003 Q 94.08 -53.760000000000005 67.2 -80.64" 
