<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan avec dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A84FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0060DF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Arrière-plan arrondi -->
  <rect width="32" height="32" rx="6.4" ry="6.4" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Icône téléphone stylisée -->
  <g transform="translate(16, 16)">
    <!-- Corps du téléphone -->
    <rect x="-3.36" y="-5.6" width="6.72" height="11.2" 
          rx="1.1199999999999999" ry="1.1199999999999999" fill="#EAEAEA" opacity="0.9"/>
    
    <!-- Écran -->
    <rect x="-2.6879999999999997" y="-4.4799999999999995" width="5.3759999999999994" height="7.839999999999999" 
          rx="0.44799999999999995" ry="0.44799999999999995" fill="#0A0A0A" opacity="0.8"/>
    
    <!-- Bouton home -->
    <circle cx="0" cy="4.4799999999999995" r="0.6719999999999999" fill="#EAEAEA" opacity="0.7"/>
    
    <!-- Ondes de signal -->
    <g opacity="0.6">
      <path d="M 5.6 -2.2399999999999998 Q 7.839999999999999 -4.4799999999999995 5.6 -6.72" 
            stroke="#EAEAEA" stroke-width="0.44799999999999995" fill="none"/>
      <path d="M 6.72 -1.1199999999999999 Q 10.08 -4.4799999999999995 6.72 -7.839999999999999" 
            stroke="#EAEAEA" stroke-width="0.44799999999999995" fill="none"/>
      <path d="M 7.839999999999999 0 Q 12.32 -4.4799999999999995 7.839999999999999 -8.959999999999999" 
            stroke="#EAEAEA" stroke-width="0.44799999999999995" fill="none"/>
    </g>
  </g>
  
  <!-- Texte DimiCall (pour les grandes tailles) -->
  
</svg>