      <path d="M 47.04 0 Q 73.92000000000002 -26.880000000000003 47.04 -53.760000000000005" 
            stroke="#EAEAEA" stroke-width="2.688" fill="none"/>
    </g>
  </g>
  
  <!-- Texte DimiCall (pour les grandes tailles) -->
  
  <text x="96" y="177.6" text-anchor="middle" 
