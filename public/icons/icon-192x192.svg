<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan avec dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A84FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0060DF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Arrière-plan arrondi -->
  <rect width="192" height="192" rx="38.400000000000006" ry="38.400000000000006" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Icône téléphone stylisée -->
  <g transform="translate(96, 96)">
    <!-- Corps du téléphone -->
    <rect x="-20.16" y="-33.6" width="40.32" height="67.2" 
          rx="6.720000000000001" ry="6.720000000000001" fill="#EAEAEA" opacity="0.9"/>
    
    <!-- Écran -->
    <rect x="-16.128" y="-26.880000000000003" width="32.256" height="47.04" 
          rx="2.688" ry="2.688" fill="#0A0A0A" opacity="0.8"/>
    
    <!-- Bouton home -->
    <circle cx="0" cy="26.880000000000003" r="4.032" fill="#EAEAEA" opacity="0.7"/>
    
    <!-- Ondes de signal -->
    <g opacity="0.6">
      <path d="M 33.6 -13.440000000000001 Q 47.04 -26.880000000000003 33.6 -40.32" 
