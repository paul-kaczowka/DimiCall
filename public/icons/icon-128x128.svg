<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan avec dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A84FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0060DF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Arrière-plan arrondi -->
  <rect width="128" height="128" rx="25.6" ry="25.6" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Icône téléphone stylisée -->
  <g transform="translate(64, 64)">
    <!-- Corps du téléphone -->
    <rect x="-13.44" y="-22.4" width="26.88" height="44.8" 
          rx="4.4799999999999995" ry="4.4799999999999995" fill="#EAEAEA" opacity="0.9"/>
    
    <!-- Écran -->
    <rect x="-10.751999999999999" y="-17.919999999999998" width="21.503999999999998" height="31.359999999999996" 
          rx="1.7919999999999998" ry="1.7919999999999998" fill="#0A0A0A" opacity="0.8"/>
    
    <!-- Bouton home -->
    <circle cx="0" cy="17.919999999999998" r="2.6879999999999997" fill="#EAEAEA" opacity="0.7"/>
    
    <!-- Ondes de signal -->
    <g opacity="0.6">
      <path d="M 22.4 -8.959999999999999 Q 31.359999999999996 -17.919999999999998 22.4 -26.88" 
            stroke="#EAEAEA" stroke-width="1.7919999999999998" fill="none"/>
      <path d="M 26.88 -4.4799999999999995 Q 40.32 -17.919999999999998 26.88 -31.359999999999996" 
            stroke="#EAEAEA" stroke-width="1.7919999999999998" fill="none"/>
      <path d="M 31.359999999999996 0 Q 49.28 -17.919999999999998 31.359999999999996 -35.839999999999996" 
            stroke="#EAEAEA" stroke-width="1.7919999999999998" fill="none"/>
    </g>
  </g>
  
  <!-- Texte DimiCall (pour les grandes tailles) -->
  
</svg>