          rx="6.300000000000001" ry="6.300000000000001" fill="#EAEAEA" opacity="0.9"/>
    
    <!-- Écran -->
    <rect x="-15.12" y="-25.200000000000003" width="30.24" height="44.099999999999994" 
          rx="2.52" ry="2.52" fill="#0A0A0A" opacity="0.8"/>
    
    <!-- Bouton home -->
    <circle cx="0" cy="25.200000000000003" r="3.78" fill="#EAEAEA" opacity="0.7"/>
    
    <!-- Ondes de signal -->
    <g opacity="0.6">
      <path d="M 31.5 -12.600000000000001 Q 44.099999999999994 -25.200000000000003 31.5 -37.8" 
            stroke="#EAEAEA" stroke-width="2.52" fill="none"/>
      <path d="M 37.8 -6.300000000000001 Q 56.7 -25.200000000000003 37.8 -44.099999999999994" 
