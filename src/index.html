<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DimiCall - Gestion des contacts</title>
    <style>
      /* Styles pour l'écran de chargement */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #ffffff;
        color: #333;
        overflow: hidden;
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        border-radius: 16px;
        background: linear-gradient(135deg, #3B82F6, #1D4ED8);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3B82F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }

      .loading-text {
        color: #6b7280;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        color: #9ca3af;
        font-size: 12px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Cache l'écran de chargement une fois que React est chargé */
      #root:not(:empty) ~ #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Écran de chargement -->
    <div id="loading-screen">
      <div class="loading-logo">DC</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Chargement de DimiCall...</div>
      <div class="loading-subtitle">Préparation de l'interface</div>
    </div>

    <script type="module" src="./main.tsx"></script>
    
    <script>
      // Masquer l'écran de chargement une fois que React est monté
      document.addEventListener('DOMContentLoaded', function() {
        // Attendre un peu plus longtemps pour s'assurer que React est complètement chargé
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');
          
          // Vérifier si React a rendu quelque chose
          if (root && root.children.length > 0) {
            loadingScreen.classList.add('hidden');
            // Retirer complètement l'écran de chargement après la transition
            setTimeout(() => {
              if (loadingScreen && loadingScreen.parentNode) {
                loadingScreen.parentNode.removeChild(loadingScreen);
              }
            }, 300);
          } else {
            // Si React n'a pas encore rendu, réessayer
            setTimeout(arguments.callee, 100);
          }
        }, 500);
      });
      
      // Fallback : masquer l'écran de chargement après 5 secondes maximum
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            if (loadingScreen && loadingScreen.parentNode) {
              loadingScreen.parentNode.removeChild(loadingScreen);
            }
          }, 300);
        }
      }, 5000);
    </script>
  </body>
</html>
