name: 游 Build & Release DimiCall

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:   # 游꿢 D칠clenchement manuel pour les tests !

permissions:
  contents: write

jobs:
  build_windows:
    name: 游 Build Windows (.exe)
    runs-on: windows-latest
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游댣 Build Electron app
        run: npm run build

      - name: 游 Build Windows installer (.exe)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --win --publish always

      - name: 游닋 Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/*.exe
          if-no-files-found: warn

  build_macos:
    name: 游꼝 Build macOS (.dmg)
    runs-on: macos-latest
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游댣 Build Electron app
        run: npm run build

      - name: 游 Build macOS installer (.dmg)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: |
          npx electron-builder --mac --publish always

      - name: 游닋 Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: release/*.dmg
          if-no-files-found: warn 